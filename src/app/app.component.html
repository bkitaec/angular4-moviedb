<div class="all-sections">
  <div class="side-bar">
    <div class="side-position">
      <div class="logo">Denys<span>Cinema</span></div>
      <div class="browse">
        <div class="title">Browse</div>
        <div class="icon" (click)="loadPopularMovies()"><i class="fa fa-film"></i><span>Popular films</span></div>
        <div class="icon" (click)="loadWatchLater()"><i class="fa fa-heart"></i><span>Watch later</span></div>
      </div>
      <div class="browse">
        <div class="icon"><i class="fa fa-search"></i><span><input class="input-text"
                                                                   #search
                                                                   (keyup)="startSearching(search.value)"
                                                                   placeholder="start searching..."
                                                                   type="text"
        ></span></div>
      </div>

      <div class="menu"><i class="fa fa-bars"></i></div>
    </div>
  </div>
  <div class="main-section">
    <div class="title">{{pageTitle}}</div>
    <div class="thumb-wrapper">
      <div *ngIf="moviesList.length === 0 && search.value.length > 0">Sorry, but we can't find "{{search.value}}" movie...</div>
      <div class="thumb-unit" [style.background-image]="'url(' + config.apiPosterUrl + movie.poster_path + ')'" *ngFor="let movie of moviesList">
        <!--<img [src]="config.apiPosterUrl + movie.poster_path"/>-->
        <div class="overlay" (click)="addWatchLater(movie)">
              <i  *ngIf="!isSavedMovie(movie); else saved;" class="fa fa-heart-o">save</i>
              <ng-template #saved> <i class="fa fa-heart">saved</i></ng-template>
          <div>
            <div class="movie-title">{{movie.original_title}}</div>
          </div>
        </div>
      </div>
    </div>
    <div style="height: 500px; background: #e9e9e9"></div>
  </div>
</div>
